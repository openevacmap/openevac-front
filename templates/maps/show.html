<div class="container-fluid">
    <div class="input-group" style="width:100%">
        <span class="input-group-addon" style="width:30%">Créé le</span>
        <span type="text" class="form-control" aria-describedby="basic-addon1">{{ map.date }}</span>
    </div>

    <div class="input-group" style="width:100%">
        <span class="input-group-addon" style="width:30%">Bâtiment</span>
        <span type="text" class="form-control" aria-describedby="basic-addon1">{{ map.building }}</span>
    </div>

    <div class="input-group" style="width:100%">
        <span class="input-group-addon" style="width:30%">Etage</span>
        <span type="text" class="form-control" aria-describedby="basic-addon1">{{ map.level }}</span>
    </div>

    <img src="{{ map.path }}" alt="">
    <button class="btn btn-alert" ng-click="reportMap()">Reporter ce plan</button>
</div>
